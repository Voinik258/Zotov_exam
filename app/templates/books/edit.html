{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Редактирование книги</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год издания</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издательство</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}" required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Количество страниц</label>
            <input type="number" class="form-control" id="pages" name="pages" value="{{ book.pages }}" required>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Жанры</label>
            <select class="form-select" id="genres" name="genres" multiple required>
                {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre in book.genres %}selected{% endif %}>{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="short_description" class="form-label">Описание</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="5" required>{{ book.short_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('books.view_book', book_id=book.id) }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
