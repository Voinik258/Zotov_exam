{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Добавление книги</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год издания</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издательство</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Количество страниц</label>
            <input type="number" class="form-control" id="pages" name="pages" required>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Жанры</label>
            <select class="form-select" id="genres" name="genres" multiple required>
                {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="cover" class="form-label">Обложка</label>
            <input type="file" class="form-control" id="cover" name="cover" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="short_description" class="form-label">Описание</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
